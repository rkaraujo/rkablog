<!DOCTYPE html>
<html>

<head>
	<title>Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/blog.css"></link>
	<link rel="stylesheet" href="/css/typography.css"></link>
	<link rel="stylesheet" href="/css/height.css"></link>
</head>

<body>
	<div class="container">
		<div class="row">

			<div id="content" class="col-md-8">
				<h3>Blog Title</h3>
				
				<div th:each="post : ${posts}" th:inline="text">
					<h2>[[${post.title}]] <small>[[${#calendars.format(post.publishedAt,'dd MMM yyyy')}]]</small></h2>
					<p>[[${#strings.abbreviate(post.content,460)}]]</p>
					<button type="button" class="btn-custom btn-continue">Continue Reading</button>
				</div>
			</div>
			
			<div th:include="inc/side :: side" id="side" class="col-md-4"></div>
			
		</div>		
	</div>
</body>

</html>
