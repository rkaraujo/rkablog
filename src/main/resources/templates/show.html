<!DOCTYPE html>
<html>

<head>
	<title th:text="${post.title}">Post</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/blog.css"></link>
	<link rel="stylesheet" href="/css/typography.css"></link>
	<link rel="stylesheet" href="/css/height.css"></link>
</head>

<body>
	<div class="container">
		<div class="row">

			<div id="content" class="col-md-8">
				<h2 id="post-title" th:inline="text">[[${post.title}]] <small>- [[${#calendars.format(post.publishedAt,'dd MMM yyyy')}]]</small></h2>
				<div id="post-content" th:utext="${post.htmlContent}"></div>
				<a href="/index.html" class="btn-custom btn-post">Back to Blog Index</a>
			</div>
			
			<div th:include="inc/side :: side" id="side" class="col-md-4"></div>
			
		</div>		
	</div>
</body>

</html>
